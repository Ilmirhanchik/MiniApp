<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Быстрый доступ к Госуслугам</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-4 sm:p-8">

    <div class="container">

        <!-- Заголовок и описание -->
        <header class="header">
            <h1>
                Министерство образования и науки
                <span>Республики Северная Осетия-Алания</span>
            </h1>
            <p>
                Список услуг:
            </p>
        </header>

        <!-- Блок кнопок-услуг -->
        <div class="button-group">

            <!-- Кнопки с data-атрибутами для описания и ссылки -->
            <button class="redirect-button"
                data-title="Запись в школу"
                data-description="Подача заявления на зачисление ребенка в 1-й класс или перевод в другую школу в течение учебного года. Предоставляется в электронном виде."
                data-link="https://www.gosuslugi.ru/600470/1/form">
                Запись и перевод в новую школу
            </button>

            <button class="redirect-button"
                data-title="Поступление в колледж"
                data-description="На данный момент прием заявлений на программы среднего профессионального образования (СПО) в колледжи, техникумы и училища. Новая приёмная кампания в колледжи начнётся в июне 2026 года"
                data-link="https://www.gosuslugi.ru/10171/1/form">
                Поступление в колледж
            </button>

            <button class="redirect-button"
                data-title="Поступление в ВУЗ"
                data-description="Сервис «Поступление в вуз онлайн» позволяет подать документы одновременно в несколько российских государственных и частных вузов."
                data-link="https://www.gosuslugi.ru/vuzonline">
                Поступление в ВУЗ
            </button>

            <button class="redirect-button"
                data-title="Электронный дневник"
                data-description="Получение доступа к электронному дневнику школьника для просмотра расписания, оценок и домашнего задания."
                data-link="https://www.gosuslugi.ru/10171/1/form">
                Получение доступа к электронному дневнику
            </button>

            <button class="redirect-button"
                data-title="Госуслуги Моя школа"
                data-description="Сервис, объединяющий цифровые образовательные ресурсы, предоставляющий доступ к онлайн-урокам, библиотеке и другим возможностям."
                data-link="https://gosuslugi.ru/school">
                Сервис "Госуслуги Моя школа"
            </button>

            <button class="redirect-button"
                data-title="Дополнительное образование"
                data-description="Запись ребенка в кружки, секции и программы дополнительного образования (ДПО) при школах и других учреждениях."
                data-link="https://www.gosuslugi.ru/600316/1/form">
                Запись на программу дополнительного образования
            </button>

            <button class="redirect-button"
                data-title="Код будущего"
                data-description="Проект для школьников 8–11 классов и студентов колледжей, позволяющий бесплатно изучить современные языки программирования."
                data-link="https://www.gosuslugi.ru/futurecode">
                Код будущего
            </button>
            
 <button class="redirect-button" 
            data-title="Министерство образования и науки РСО-Алании" 
            data-description="Министр образования и науки Республики Северная Осетия-Алания&#10;
            Телефон:+7 (8672) 29-15-15 &#10;
            Эл. почта: info@mon.alania.gov.ru"
                data-link="https://mon.alania.gov.ru/" 
                data-image="39Afh9n44MZKLsxGRFdi1679579779.jpg">
                Узнать больше на сайте Министерства образования и науки РСО-Алании
            </button>

        </div>

    </div>

    <!-- Структура модального окна (Pop-up) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="header-row">
                <h2 id="modal-title"></h2>
                <span class="close-button" onclick="closeModal()">&times;</span>
            </div>

            <p id="modal-description"></p>

            <a id="modal-link" href="#" target="_blank" rel="noopener noreferrer" class="gos-link">
                Перейти на Госуслуги
            </a>
        </div>
    </div>


    <script>
        // Инициализация переменных для элементов
        const modal = document.getElementById("modal");
        const modalContent = document.querySelector(".modal-content");
        const mTitle = document.getElementById("modal-title");
        const mDesc = document.getElementById("modal-description");
        const mLink = document.getElementById("modal-link");
        const buttons = document.querySelectorAll('.redirect-button');

        // Функция открытия модального окна
        function openModal(title, description, link) {
            mTitle.innerText = title;
            mDesc.innerText = description;
            mLink.href = link;
            modal.style.display = "flex";
            
            // Добавление слушателя для закрытия по Esc
            document.addEventListener('keydown', handleEscape);
        }

        // Функция закрытия модального окна
        function closeModal() {
            modal.style.display = "none";
            // Удаление слушателя по Esc при закрытии
            document.removeEventListener('keydown', handleEscape);
        }

        // Обработчик нажатия Esc
        function handleEscape(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        }

        // 1. Настройка обработчиков для всех кнопок
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const title = button.getAttribute('data-title');
                const description = button.getAttribute('data-description');
                const link = button.getAttribute('data-link');
                openModal(title, description, link);
            });
        });

        // 2. Закрытие при клике вне окна
        window.onclick = (event) => {
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>

</html>
